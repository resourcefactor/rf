{% extends "frappe/templates/web.html" %}

{% block page_content %}
<div class="page-card">
	<div class="page-card-head">
		<div class="indicator-pill gray">{{ _("Login") }}</div>
	</div>
	<div class="login-content page-card-body">
		<!-- Custom Login Logo -->
		{% if frappe.get_site_config().get("login_logo_url") %}
		<div style="text-align: center; margin-bottom: 2rem;">
			<img src="{{ frappe.get_site_config().get('login_logo_url') }}"
			     class="custom-login-logo"
			     alt="Login Logo"
			     style="max-width: 400px; max-height: 150px; width: auto; height: auto; object-fit: contain;">
		</div>
		{% elif frappe.boot.app_logo_url %}
		<div style="text-align: center; margin-bottom: 2rem;">
			<img src="{{ frappe.boot.app_logo_url }}"
			     class="app-logo"
			     alt="App Logo"
			     style="max-width: 400px; max-height: 150px; width: auto; height: auto; object-fit: contain;">
		</div>
		{% endif %}

		<!-- Login Form -->
		<div id="login_div">
			{% include "frappe/templates/includes/login/login.html" %}
		</div>
	</div>
</div>

<style>
.custom-login-logo {
	max-width: 400px !important;
	max-height: 150px !important;
	width: auto !important;
	height: auto !important;
	object-fit: contain !important;
}
</style>
{% endblock %}
